<!DOCTYPE html>
<html>
<head>
    <title>留学支援システム</title>
</head>
<body>
    <h1>留学支援システム</h1>
    <form method="POST">
        <label for="faculty">学部を選んでください:</label>
        <input type="text" name="faculty"><br>

        <label for="purpose">留学の目的:</label>
        <input type="text" name="purpose"><br>

        <label for="country">留学予定の国:</label>
        <input type="text" name="country"><br>

        <label for="duration">期間:</label>
        <input type="text" name="duration"><br>

        <label for="scholarship_type">奨学金の種類:</label>
        <input type="text" name="scholarship_type"><br>

        <label for="combined">併給の有無:</label>
        <input type="text" name="combined"><br>

        <button type="submit">送信</button>
    </form>
</body>
</html>
